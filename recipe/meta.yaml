{% set version = "0.17.0" %}

package:
    name: metakernel
    version: {{ version }}

source:
    fn: metakernel-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/m/metakernel/metakernel-{{ version }}.tar.gz
    sha256: 203f3e4db984dce5dd4d8aa53dfa84ba230ff12762dc4cf4c3a3f0924e859a4e

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - jupyter
        - pexpect >=4.2
        - gnureadline  # [osx]

test:
    imports:
        - metakernel
        - metakernel.magics
        - metakernel.magics.tests
        - metakernel.tests
        - metakernel.utils

about:
    home: https://github.com/Calysto/metakernel
    license: BSD 3-Clause
    summary: 'Metakernel for Jupyter.'

extra:
    recipe-maintainers:
        - ocefpaf
        - ericdill
        - mariusvniekerk
        - blink1073
        - dsblank
