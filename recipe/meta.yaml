{% set version = "0.15.1" %}

package:
    name: metakernel
    version: {{ version }}

source:
    fn: metakernel-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/m/metakernel/metakernel-{{ version }}.tar.gz
    sha256: ba459d64353898f2f2fbd5cc43c63b068e3aa479b99c465fda782e9e4ee6e7cc

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - jupyter
        - gnureadline  # [osx]

test:
    imports:
        - metakernel
        - metakernel.magics
        - metakernel.magics.tests
        - metakernel.tests
        - metakernel.utils

about:
    home: https://github.com/Calysto/metakernel
    license: BSD 3-Clause
    summary: 'Metakernel for Jupyter.'

extra:
    recipe-maintainers:
        - ocefpaf
        - edill
        - mariusvniekerk
