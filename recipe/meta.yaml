{% set version = "0.17.2" %}

package:
    name: metakernel
    version: {{ version }}

source:
    fn: metakernel-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/m/metakernel/metakernel-{{ version }}.tar.gz
    sha256: 2427444917ed6e06f498d4bc9dbebafbbff8bfe06f3b79956ee5344c75c18260

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - jupyter
        - pexpect >=4.2
        - gnureadline  # [osx]

test:
    imports:
        - metakernel
        - metakernel.magics
        - metakernel.magics.tests
        - metakernel.tests
        - metakernel.utils

about:
    home: https://github.com/Calysto/metakernel
    license: BSD 3-Clause
    summary: 'Metakernel for Jupyter.'

extra:
    recipe-maintainers:
        - ocefpaf
        - ericdill
        - mariusvniekerk
        - blink1073
        - dsblank
