{% set version = "0.13.1" %}

package:
    name: metakernel
    version: {{ version }}

source:
    fn: metakernel-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/m/metakernel/metakernel-{{ version }}.tar.gz
    sha256: dda485e72f54fa28f5d73256b3ec87e7bdd0fd2b78ebe0ce0acb46075c710206

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - jupyter
        - gnureadline  # [osx]

test:
    imports:
        - metakernel
        - metakernel.magics
        - metakernel.magics.tests
        - metakernel.tests
        - metakernel.utils

about:
    home: https://github.com/Calysto/metakernel
    license: BSD 3-Clause
    summary: Metakernel for Jupyter

extra:
    recipe-maintainers:
        - ocefpaf
